<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
<script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>

<script>
  new Glide('.glide').mount()
</script>

    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
<header>
  <h2>The Blacksmith's Anvil</h2>
</header>

<section>
  <nav>
        <div class="tab">
            <button><a href="Home.html">Home</a></button>
            <button><a href="categories.html">Categories</a></button>
            <button><a href="giftCard.html">Gift Cards</a></button>
            <button><a href="career.html">Career</a></button>
            <button><a href="aboutUs.html">About Us</a></button>
        </div>

     <!-- add news column -->


  </nav>

  <article>

    <!-- use glide to present product of the day or recommended product -->
    <div class="glide"> <!-- using the glide.js library from https://glidejs.com/ -->
  <div class="glide__track" data-glide-el="track">
    <ul class="glide__slides">
      <li class="glide__slide">0</li>
      <li class="glide__slide">1</li>
      <li class="glide__slide">2</li>
      <li class="glide__slide">3</li>
      <li class="glide__slide">4</li>
    </ul>
  </div>
</div>

  <div class="glide">
  <div class="glide__track" data-glide-el="track">...</div>

  <div class="glide__arrows" data-glide-el="controls">
    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
  </div>
</div>

  <div class="glide">
  <div class="glide__track" data-glide-el="track">...</div>

  <div class="glide__bullets" data-glide-el="controls[nav]">
    <button class="glide__bullet" data-glide-dir="=0"></button>
    <button class="glide__bullet" data-glide-dir="=1"></button>
    <button class="glide__bullet" data-glide-dir="=2"></button>
    <button class="glide__bullet" data-glide-dir="=3"></button>
    <button class="glide__bullet" data-glide-dir="=4"></button>
  </div>
</div>

    <!-- Coupons -->
    <h1>Coupon</h1>
    <p>Buy 2 get 2</p>
    <p>50% more. pay us an extra 50% :)</p>

    <!-- product with option for quantity and add to cart button -->
    <h1>Dark Orb</h1>
      <!--Image-->
          <img src="images\dark-orb.jpg" alt="Dark Orb" width="396" height="256">
      <!--Price-->
      <div class="price">$ YOUR SOUL</div>
      <!--Quantity-->
      <div class="quantity">
          <span>quantity : </span>
          <label>
              <input type="number" name="quantity" min="1">
              <input type="submit" name="add2Cart"value="Add to Cart">
          </label>
      </div>

    <p>Price: $4.99</p>

      </label>-->

  </article>
</section>
